<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Propagation Example</title>
  <style>
    #outer {
      padding: 20px;
      border: 2px solid blue;
    }
    #inner {
      padding: 20px;
      border: 2px solid red;
    }
    #button {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="outer">
    Outer Div
    <div id="inner">
      Inner Div
      <button id="button">Click Me!</button>
    </div>
  </div>
  <script src="script.js">

document.getElementById('outer').addEventListener('click', function(event) {
  alert('Outer Div Clicked - Bubbling Phase');
}, false); // Bubbling phase

document.getElementById('inner').addEventListener('click', function(event) {
  alert('Inner Div Clicked - Bubbling Phase');
}, false); // Bubbling phase

document.getElementById('button').addEventListener('click', function(event) {
  alert('Button Clicked');
}, false); // Bubbling phase

// Adding event listener for capturing phase
document.getElementById('outer').addEventListener('click', function(event) {
  alert('Outer Div Clicked - Capturing Phase');
}, true); // Capturing phase

document.getElementById('inner').addEventListener('click', function(event) {
  alert('Inner Div Clicked - Capturing Phase');
}, true); // Capturing phase

document.getElementById('button').addEventListener('click', function(event) {
  alert('Button Clicked - Capturing Phase');
}, true); // Capturing phase

// Example with stopPropagation
document.getElementById('button').addEventListener('click', function(event) {
  alert('Button Clicked');
  event.stopPropagation(); // Stops the event from bubbling up
}, false); // Bubbling phase

  </script>
</body>
</html>
