<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: flex;
            justify-content: space-evenly;
            border: 1px solid black;
            padding: 20px;
        }
        .child {
            background-color: red;
            border: 1px solid black;
            width: 50px;
            padding: 20px;
        }
    </style>
</head>
<body>
    
    <div class="parent">
        <div class="child">gfd</div>
        <div class="child">gfds</div>
        <div class="child">gfdsg</div>
    </div>
    <button>ADD</button>
    
    <script>
        const parent = document.getElementsByClassName('parent')[0];
        const addButton = document.getElementsByTagName('button')[0];

        addButton.addEventListener('click', () => {
            const newBlockDiv = document.createElement('div');
            newBlockDiv.className = 'child';
            newBlockDiv.textContent = 'hello';
            parent.appendChild(newBlockDiv);
        });
    </script>
</body>
</html>
